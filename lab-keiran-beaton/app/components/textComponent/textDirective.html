<div class="container">
  <div class="row">
    <div class="list-group col-md-6 col-md-offset-3">
      <div ng-repeat="img in ic.images" class="list-group-item">
        <h2>{{img.title}}<br></h2>
        <p>{{img.description}}</p>
        <p><a href="#/fullsize/{{img.id}}" >{{img.url}}<br></a></p>
      </div>
    </div>
  </div>
</div>
