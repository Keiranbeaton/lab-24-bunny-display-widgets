<div>
  <h1> Really Good Header for Image App</h1>
  <ul>
    <li data-ng-repeat="img in ic.images">
      <div data-kb-text-directive  data-title="{{img.title}}" data-url="{{img.url}}" data-description="{{img.description}}"></div>
      <div data-kb-thumbnail-directive data-title="{{img.title}}" data-url="{{img.url}}" data-description="{{img.description}}"></div>
      <div data-kb-fullsize-directive data-title="{{img.title}}" data-url="{{img.url}}" data-description="{{img.description}}"></div>
    </li>
  </ul>
</div>
